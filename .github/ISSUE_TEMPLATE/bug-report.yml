name: "üêõ Bug Report"
description: "Report a bug or unexpected behavior"
title: "[Bug]: "
labels: ["bug", "triage"]
projects: [5]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
      placeholder: "What happened? What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to reproduce"
      description: "Steps to reproduce the behavior:"
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: "Expected behavior"
      description: "A clear and concise description of what you expected to happen."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: "Actual behavior"
      description: "What actually happened?"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: "Environment"
      description: "In which environment did you encounter this bug?"
      multiple: false
      options:
        - "Development (local)"
        - "CI/CD"
        - "Production"
        - "Other"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: "Operating System"
      description: "What OS are you using? (e.g., macOS 14.0, Ubuntu 22.04, Windows 11)"
      placeholder: "macOS 14.0"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: "Node.js version"
      description: "What version of Node.js are you using?"
      placeholder: "v18.17.0"
    validations:
      required: true

  - type: input
    id: cli-version
    attributes:
      label: "CLI version"
      description: "What version of better-agents are you using?"
      placeholder: "v1.0.0"
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional context"
      description: "Add any other context about the problem here (screenshots, logs, etc.)"
      placeholder: "Any additional information that might help us understand the issue."

  - type: checkboxes
    id: checklist
    attributes:
      label: "Checklist"
      description: "Please check all that apply:"
      options:
        - label: "I have searched for existing issues to avoid duplicates"
          required: true
        - label: "I have tried the latest version of better-agents"
        - label: "I have provided a minimal reproduction case"
        - label: "I have included relevant logs and error messages"
